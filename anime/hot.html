<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./Resources/css/style.css">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        p {
            font-size: 36px;
            font-weight: bold;
            color: #FF4500; /* Orange-Red */
            text-shadow: 2px 2px 4px #000000; /* Black shadow for better readability */
            margin: 20px 0;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        button {
            background-color: #007BFF; /* Blue */
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue */
            transform: scale(1.05);
        }

        button:active {
            background-color: #003f7f; /* Even darker blue */
        }
    </style>
</head>
<body>
    <p class="title"><strong>World's End Harem</strong></p>

    <div class="button-container">
        <button onclick="window.location.href='./weh/Ep1.html'">Ep 1</button>
        <button onclick="window.location.href='./weh/Ep2.html'">Ep 2</button>
        <button onclick="window.location.href='./weh/Ep3.html'">Ep 3</button>
        <button onclick="window.location.href='./weh/Ep4.html'">Ep 4</button>
        <button onclick="window.location.href='./weh/Ep5.html'">Ep 5</button>
        <button onclick="window.location.href='./weh/Ep6.html'">Ep 6</button>
        <button onclick="window.location.href='./weh/Ep7.html'">Ep 7</button>
        <button onclick="window.location.href='./weh/Ep8.html'">Ep 8</button>
        <button onclick="window.location.href='./weh/Ep9.html'">Ep 9</button>
        <button onclick="window.location.href='./weh/Ep10.html'">Ep 10</button>
        <button onclick="window.location.href='./weh/Ep11.html'">Ep 11</button>
    </div>
</body>
</html>
